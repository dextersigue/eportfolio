<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <div class="bg-img2">
    <nav>
        <img class="imglogo" src="images/logo.png" alt="logo">
    </nav>
    <header class="intro">
        <h1 class="typing"></h1>
    </header>
    <section class="contact">
        <div class="content">
            <h2>Contact US</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, deleniti?</p>
        </div>
        <div class="container__con">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>
                            Lot 44 Block 2 <br> Benson Ville Subdivision
                            <br> San Mateo Rizal <br>  Dulong Bayan 2
                        </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>0906-227-1326</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>dextersigue@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Type your Message</span>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="btn btn2">
        <a href="projects.html"><input type="button" value="Back"></a>
        <a href="index.html"><input type="button" value="Homepage"></a>
    </div>
</div>

<script src="js/contact.js"></script>
</body>
</html>
